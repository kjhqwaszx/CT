<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer="YES";
                let tmp = need.split('')

                for(let x of plan){
                    if(tmp.includes(x)){
                        if(x!==tmp[0]) return "No"
                        else{
                            tmp.shift()
                        }
                    }
                }
                if(tmp.length!==0) return "No"
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
