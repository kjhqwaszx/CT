        <script>
           function solution(v) {
    var answer = [];
    let tmp_x = new Map()
    let tmp_y = new Map()
    // [[1,4],[3,4],[3,10]] 1,10
    // [[1,1],[2,2],[1,2]] 2,1
     for(let x of v){
        //x 설정
        if(tmp_x.has(x[0])) tmp_x.set(x[0], tmp_x.get(x[0])+1)
        else(tmp_x.set(x[0],1))
        
        if(tmp_y.has(x[1])) tmp_y.set(x[1], tmp_x.get(x[1])+1)
        else(tmp_y.set(x[1],1))
    }
    console.log(tmp_x, tmp_y)
    return answer;
}
            console.log(solution(8, 15));
        </script>
