<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer=0;
                let dis= Array.from({length:10000}, ()=>0)
                let ch= Array.from({length:10000}, ()=>0)
                let queue = []
                
                queue.push(s)
                dis[s]=0
                ch[s]=1

                while(queue.length){
                    let x = queue.shift()
                    for(let nx of [x-1, x+1, x+5]){
                        if(nx === e) return dis[x]+1
                        if(nx>0 && nx<10000 && ch[nx]===0){
                            ch[nx]=1
                            dis[nx]= dis[x] +1
                            queue.push(nx)
                        }
                    }
                }
                
                    
                return answer
            }
            console.log(solution(5, 14));
        </script>
    </body>
</html>
