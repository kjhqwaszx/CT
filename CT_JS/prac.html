<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){  
                let answer=0;
                
                function DFS(sum) {
                    if(sum>n) return;
                    if(sum===n){
                        answer++
                    }else{
                        for(let i=1; i<3; i++){
                            DFS(sum+i)
                        }
                    }
                }
                DFS(0)
                return answer;
            }
            console.log(solution(10));
        </script>
    </body>
</html>
