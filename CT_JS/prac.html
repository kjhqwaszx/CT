<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                let tmp = Array.from({length:m},()=>0)
                for(let i=1; i<=n; i++){
                    
                    for(let j =1; j<=n; j++){
                        if(i===j) continue
                        let k=0;
                        tmp[k]=i
                        k++
                        tmp[k]=j
                        answer.push(tmp.slice())
                    }
                }
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
