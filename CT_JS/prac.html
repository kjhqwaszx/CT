<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer=0;
                let tmp = new Map();

                for( let x of times){
                    for(let i = x[0]; i<x[1]; i++){
                        if(tmp.has(i)) tmp.set(i,tmp.get(i)+1)
                        else tmp.set(i,1)
                    }
                }
                tmp.forEach((key,val)=>{
                    if(key>answer){
                        answer=key
                    }
                })
                

                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
