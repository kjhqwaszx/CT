<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a) {
                let objArr = []
                
                const objFnc = function(i){
                    this.data = a[i]
                    
                }
                
                objFnc.prototype.value=function(){
                    return this.data
                }

                for(let i=0; i<a.length ; i++){
                    var tmp = new objFnc(i)
                    objArr.push(
                        tmp
                    )
                }
                return objArr
            }

            let a = [4,2]
            T = solution(a)
            console.log(T[0].value())
            console.log(T[1].value())
            console.log(T[0].value===T[1].value) 
            console.log(T[0].hasOwnProperty('value'))
            
        </script>
    </body>
</html>
