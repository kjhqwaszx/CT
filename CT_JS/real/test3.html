<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //카드를 최소로 사용해서 합구하기
            function solution(cards, target){  
                let answer=Number.MAX_SAFE_INTEGER;

                function recursion(L,sum){
                    if(sum>target)return
                    if(L>answer) return

                    if(sum===target){
                        if(answer>L){
                            answer=L;
                        }
                    }else{ 
                        for(let i=0; i<cards.length; i++){
                            recursion(L+1, sum+cards[i])
                        }
                    }
                }
                recursion(0,0)
                
                return answer;
            }
            console.log(solution([5,4,1,8],8));
        </script>
    </body>
</html>
