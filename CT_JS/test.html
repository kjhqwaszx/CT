<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=[];
                let tmp = new Map()
                
                for(let x of s.split('')){
                    if(tmp.has(x)) tmp.set(x,tmp.get(x)+1)
                    else tmp.set(x,1)
                }
                tmp.forEach((val,key)=>{
                    
                    if(val % 2 !=0) answer.push(key)
                })
                
                return answer;
            }

            console.log(solution("aabbaccd"));
        </script>
    </body>
</html>
