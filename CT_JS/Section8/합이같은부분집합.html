<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="No"
                let flag= 0
                let total=arr.reduce((acc,val)=>acc+val,0)

                function DFS(i,sum){
                    if(flag) return
                    if(i===arr.length){
                        if(sum===total-sum){
                            answer="Yes"
                            flag=1
                            return
                        }
                    }else{
                        DFS(i+1,sum+arr[i])
                        DFS(i+1,sum)
                    }
                }
                DFS(0,0)
                return answer;
            }

            let arr=[1, 3, 5, 6, 7,2];
            console.log(solution(arr));
        </script>
    </body>
</html>
