<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){
                let answer = 0

                function DFS(i,s_sum,t_sum) {
                    if(t_sum > m) return;
                    if(i===ps.length){
                        if(answer < s_sum){
                            answer=s_sum
                        }
                    }else{
                        DFS(i+1,s_sum+ps[i],t_sum+pt[i])
                        DFS(i+1,s_sum,t_sum)
                    }
                }
                DFS(0,0,0)
                return answer;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
