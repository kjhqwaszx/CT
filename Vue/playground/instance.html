<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        var vm = new Vue({
            el: '#app',
            data:{
                message:'hi hello'
            }
        })
    </script>
</body>
</html>
<!-- 
    vm 이라는 뷰 인스턴스를 만든 후 사용가능하다.
    Vue 생성자에는 
    {
        el: ,
        template: ,
        data: ,
        methods: ,
        created: ,
        watch: ,
        ...         
    }
    가

-->
