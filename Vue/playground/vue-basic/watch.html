<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <button @click="addNum"> increase</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        new Vue({
            el:'#app',
            data:{
                num:10
            },
            watch:{
                num(){
                    this.logText()
                }
            },
            computed:{
                num(){
                    this.logText2()
                }
            },
            methods:{
                addNum(){
                    this.num ++
                },
                logText(){
                    console.log('changed');
                    
                },
                logText2(){
                    console.log('changed2');
                    
                }
            }
        })
    </script>
</body>
</html>
