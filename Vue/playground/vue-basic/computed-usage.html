<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color: red;
        }
        .blue-text{
            color:blue;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <p :class="{warning: isError}"> Hello</p>
        <p :class="errorTextColor"> Hello</p>
        <p :class="cname"> world</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                isError:false,
                cname:'blue-text'
            },
            computed:{
                errorTextColor(){
                    return this.isError ? 'warning' : null
                }
            }
        })
    </script>

</body>
</html>
